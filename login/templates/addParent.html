<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/addParent.css">
</head>
<body>
    <form action="{{ url_for('addParent') }}" method="post" class="form-container">
        <div class="heading">
            <p>Parent/Guardian Details</p>
        </div>
        <div class="line-center">
            <div>Name:&emsp;<input type="text" id="name" name="name" placeholder="" class="input-box"></div>
            <div>&emsp;Identification Number&emsp;<input type="text" name="identificationNumber" id="identi" placeholder="" class="input-box"></div>
            <div>&emsp;Phone Number:&emsp;<input type="text" name="phoneNumber" id="name" placeholder="" class="input-box"></div>
        </div>
        <div class="line">
            <div>Relation to Student:&emsp;<input type="text" name="relation" class="input-box"></div>
            <div>&emsp;Job:&emsp;<input type="text" id="name" name="job" placeholder="" class="input-box"></div>
            <div>&emsp;Birth date:&emsp;<input type="date" name="birthDate" id="bday"></div>
        </div>
        <div class="line-center">
            <div>House details:&emsp;<input type="text" name="house" class="input-box"></div>
            <div>&emsp;City:&emsp;<input type="text" id="name" name="city" placeholder="" class="input-box"></div>
            <div>&emsp;State:&emsp;<input type="text" name="state" class="input-box"></div>
            <div>&emsp;Pincode:&emsp;<input type="text" id="name" name="pincode" placeholder="" class="input-box"></div>
        </div>
        <div id="submit">
            <input type="submit" class="btn" value="Register Now"></br>
        </div>
    </form>
</body>
</html>
