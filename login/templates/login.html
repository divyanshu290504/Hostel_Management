<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='loginPage.css') }}">		 
	</head>
	<body id="login">
        <form action="{{ url_for('login') }}" method="post" class="form-container">
            <div id="welcome-text">Welcome</div>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
            </br></br>
            <input type="submit" class="btn" value="Sign In"></br>
          </form>
    </body>
</html>
